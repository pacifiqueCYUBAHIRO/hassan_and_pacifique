<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>freeCodeCamp Survey Form</h1>
    <p><i> Thank you for taking the time to help us improve the platform</i></p>
    </div>
    <div class="form_container">
        <form action="">
            <br>
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name">
        <label for="">Email</label>
        <input type="text" placeholder="Enter your emaul">
        <label for="">Age(optional)</label>
        <input type="text" placeholder="Age">
        <label for="">Which option best describes your current role?</label>
        <select name="" id="">
            <option value="">Student</option>
            <option value="">Full time job</option>
            <option value="">Full time learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
<br>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio"  class="input-radio"><label for="">Definitel</label>
        <input type="radio"  class="input-radio"><label for="">MayBe</label>
        <input type="radio"  class="input-radio"><label for="">Not sure</label>

        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select name="" id="">
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open source</option>
        </select>
<br>
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <input type="checkbox" class="input-checkbox"><label for="">Front-end Projects</label>
        <input type="checkbox" class="input-checkbox"><label for="">Back-end Projects</label>
        <input type="checkbox" class="input-checkbox"><label for="">Data Visualization</label>
        <input type="checkbox" class="input-checkbox"><label for="">Challenges</label>
        <input type="checkbox" class="input-checkbox"><label for="">Open Source Community</label>
        <input type="checkbox" class="input-checkbox"><label for="">Gitter help rooms</label>
        <input type="checkbox" class="input-checkbox"><label for="">Videos</label>
        <input type="checkbox" class="input-checkbox"><label for="">City Meetups</label>
        <input type="checkbox" class="input-checkbox"><label for="">Wiki</label>
        <input type="checkbox" class="input-checkbox"><label for="">Forum</label>
        <input type="checkbox" class="input-checkbox"><label for="">Additional Courses</label>
<br>
        <label for="">Any comments or suggestions?</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

        <button>SUBMIT</button>
        </form>
    </div>
</body>
</html>
